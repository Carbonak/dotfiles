[module/i3]
type = internal/i3
index-sort = true
pin-workspaces = true
strip-wsnumbers = true


format = <label-state> <label-mode>

label-mode = %name%
label-mode-padding = 1
label-mode-background = ${colors.aurora-3}

label-focused = %name%
label-focused-foreground = ${colors.aurora-3}
label-focused-background = ${colors.polar-2}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-foreground = ${colors.aurora-4}
label-unfocused-background = ${colors.polar-2}
label-unfocused-padding = 1

label-visible = %name%
label-visible-foreground = ${colors.aurora-5}
label-visible-background = ${colors.polar-2}
label-visible-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.aurora-1}
label-urgent-background = ${colors.polar-2}
label-urgent-padding = 1

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
